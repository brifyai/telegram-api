{% extends 'layout.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">{{ filename }}</h1>
    
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Visor de Texto</h5>
        </div>
        <div class="card-body">
            <pre class="bg-light p-3 rounded">{{ text_content }}</pre>
            
            <!-- BotÃ³n de descarga con URL real -->
            <div class="d-grid gap-2">
                <a href="{{ url_for('download_group_content', group_id=content.group_id, content_id=content.id) }}" class="btn btn-primary"><i class="bi bi-download me-2"></i>Descargar Texto</a>
            </div>
        </div>
    </div>
    
    <div class="mt-3">
        <a href="{{ url_for('group_detail', group_id=content.group_id) }}" class="btn btn-outline-secondary">Volver al Grupo</a>
    </div>
</div>
{% endblock %}
